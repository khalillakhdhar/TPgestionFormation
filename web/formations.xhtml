<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"></link>

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
        
          <div class="container">
  <div class="row">
    <div class="col">
  
    </div>
    <div class="col">
            <div class="mb-3 text-center">
                <h1>Bienvenu </h1>
  
</div>
          
<div class="mb-3">
          <h:outputLabel value="titre" for="exampleFormControlInput1" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput1"  value="#{formation.titre}"></h:inputText>
          
  
</div>
        <div class="mb-3">
          <h:outputLabel value="description" for="exampleFormControlInput4" class="form-label"></h:outputLabel>
          <h:inputTextarea class="form-control" id="exampleFormControlInput4"  value="#{formation.description}"></h:inputTextarea>
  
</div>
               <div class="mb-3">
          <h:outputLabel value="prix" for="exampleFormControlInput2" class="form-label"></h:outputLabel>
          <h:inputText class="form-control" id="exampleFormControlInput2"  value="#{formation.prix}"></h:inputText>
  
</div>
             
      <div class="mb-3 text-center">
          <h:commandButton  class="btn btn-primary" action="#{formation.addFormation()}" value="envoyer"></h:commandButton>
  
</div>
</div>
                  
   
    <div class="col">
      
    </div>
  </div>
          </div>
</h:form> 
       <h:form>
           <h:dataTable class="table table-bordered" value="#{formation.showList()}" var="lf">
               <h:column>
                   <f:facet name="header">titre</f:facet>
                   <h:outputText value="#{lf.titre}"></h:outputText>
               </h:column>
                 <h:column>
                   <f:facet name="header">description</f:facet>
                   <h:outputText value="#{lf.description}"></h:outputText>
               </h:column>
               
                 <h:column>
                   <f:facet name="header">Prix</f:facet>
                   <h:outputText value="#{lf.prix}"></h:outputText>
               </h:column>
                 
                <h:column>
                   <f:facet name="header">supprimer</f:facet>
                   <h:commandButton value="supprimer" class="btn btn-danger" ></h:commandButton>
               </h:column>
           </h:dataTable>
        </h:form>
    </h:body>
</html>
